<!--ახსენით კომენტარის სახით განსხვავები (inline,internal და  external) შორის.-->

<!--inline-არის როცა CSS-ს ვიყენებთ იმავე თეგში, style-ატრიბუტის მეშვეობით არის ეფექტიური როდესაც მარტო ერთხელ ვიყენებთ ერთი სახის სტილს, 
მაგრამ არ არის ეფექტიური როდესაც რამდენიმე სხვადასხვა ნაწილს ერთნაირი სტილი აქვს-->
<!--internal-არის როცა CSS-ს ვიყენებთ head თაგში(იმავე ფაილში სადაც სტილი ედება) და მაქედან ვანაწილებთ სტილებს, 
ეფექტიურია თუ ბევრ ნაწილს ერთნაირი სტილი სჭირდება, არაეფექტურია თუ მხოლოდ ერთ ნაწილს ვაძლევთ ერთი სახის სტილს(ამ შემთხვევაში inline ჯობია)-->
<!--external-არის როცა CAA-ს ვიყენებთ სულ ახალ ფაილში და მაქედან ვაკონტროლებთ სტილს, 
უფრო ადვილია რადგან გამოყოფილია ყველაფრისგან და ყურადრება მხოლოდ სტილზეა-->
