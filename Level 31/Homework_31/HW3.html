<!-- Internal CSS-ის გამოყენებით შექმენი გვერდი,  ყველა <p> ქონდეს ერთი სტილი. ერთი პარაგრაფი შეცვალე id-ით, მეორე – class-ით.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont {
            color: aqua; background-color: blueviolet;
        }
        #pr {
            color: aqua; background-color: blueviolet;
        }
    </style>
</head>
<body>
    <p id="pr">China is in Asia</p>
    <p class="cont">Austria is in Europe</p>
    <p class="cont">Brazil is in South America</p>
</body>
</html>
