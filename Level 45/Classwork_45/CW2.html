<!-- გააკეთე 5 მაგალითი font-weigth-ზე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {font-size: 20px;}
    </style>
</head>
<body>
    <p style="font-weight: 200;">Gamarjoba</p>
    <p style="font-weight: 350;">Gamarjoba</p>
    <p style="font-weight: 500;">Gamarjoba</p>
    <p style="font-weight: 650;">Gamarjoba</p>
    <p style="font-weight: 800;">Gamarjoba</p>
</body>
</html>
