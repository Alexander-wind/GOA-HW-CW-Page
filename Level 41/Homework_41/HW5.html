<!-- შექმენი div კონტეინერი (მაგ. 300x300px, ფერი lightgray).
კონტეინერის შიგნით ჩასვი პატარა კვადრატი.
კონტეინერს მიეცი relative;
პატარა კვადრატს მიეცი position: absolute; top: 10px; right: 10px;
რაც მოხდება ახსენი კომენტარებით -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont {
            height: 300px;
            width: 300px;
            border: solid black;
            position: relative;
            background-color: lightgray;
        }
        #child {
            height: 100px;
            width: 100px;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="cont">
        <div id="child">
    </div>
    </div>
    
</body>
</html>
