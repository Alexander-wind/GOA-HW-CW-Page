<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sta {position: static;
            height: 100px;
            width: 100px;}
        
        .rel {position: relative;
            top: 20px;
            left: 30px;}
    </style>
</head>
<body>
    <div class="sta">
        <p style="background-color: blueviolet;">Hello</p>
    </div>
    <div class="rel">
        <p style="background-color: brown;">This is my website</p>
    </div>
    <div class="sta">
        <p style="background-color: blue;">My favorite fruit is Mangosteen</p>
    </div>
    <!--axla relative-s meshveobit chven am blokis modzraoba shegvidzlia, misi originaluri adgilmdebaeobis dakargvis gareshe--> 
</body>
</html>
