<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: aqua;
            animation: movement 3s  ease-in-out infinite;

        }
        @keyframes movement {
            0% {
                position: absolute;
                top: 200px;
            }
            25% {
                position: absolute;
                left: 200px;
            }
            50% {
                position: absolute;
                bottom: 200px;
            }
            75% {
                position: absolute;
                right: 200px;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
