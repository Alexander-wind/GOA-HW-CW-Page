<!--ასევე ახსენი text formatting -tag ებიდან თითოეული რას შვება 
text formatting -tagები : <b> <i> <u> <em> <strong> 
და აქედან რომელია სემატიკური თაგი-->

<!--b თეგი, იგივე bold, ასქელებს ტექსტს-->
<!--i თეგი, იგივე italic, ხრის ტექსტს-->
<!--u თეგი, იგივე underline, ხაზავს ტექსტს-->
<!--em თეგი, იგივე emphasis, ხაზავს ტექსტს და აძლევს მნიშვნელობას, მაგ მე ძალიან მიყვარს სწავლა, 
აქ ძალიანზე em თეგის გამოყენება შეიძლება და i თეგივით დახრის და მნიშვნელობას მისცემს-->
<!--strong თეგი b თეგივით მუშაობს, მაგრამ უბრალოდ ყურადრების მისაპყრობად, ის ბრაუზერს ეუბნება, რომ ეს ნაწილი ძალიან მნიშვნელოვანია-->
<!--აქედან ყველა სემანტიკური თეგია-->
