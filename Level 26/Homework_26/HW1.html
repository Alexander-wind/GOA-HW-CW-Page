<!--გამოიყენე  Drop-down-menu-ს შესაქმნელად :select, option-->

<!--name-გამოიყენება იმისათვის, რომ ფორმის ნაწილი სწორად გააგზავნოს სერვერში-->
<!--value-ღირებულებას ნოშნავს, და ის ინფორმაციას ღირებულებას აძლევს-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Choose your favorite fruit: 
            <select name="choose" id="">
                <option value="">--Choose</option>
                <option value="banana">Banana</option>
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
            </select>
        </label>
    </form>
</body>
</html>
