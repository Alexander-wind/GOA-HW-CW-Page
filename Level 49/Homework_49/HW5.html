<!-- შექმენი ბლოკი, რომელიც hover-ზე გაიზრდება 1.3-ჯერ 
 (scale(1.3)).დაამატე transition: transform 0.6s ease-in-out;  შედეგი უნდა იყოს რბილი გაზრდა. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: ease-in-out 0.6s;
        }
        div:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
