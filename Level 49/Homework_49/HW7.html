<!-- შექმენი სამი განსხვავებული ბლოკი. თითოეულს მიეცი განსხვავებული transform-origin (center, top, bottom), 
hover-ზე გააკეთე rotation(20deg) და დააკვირდი განსხვავებულ შედეგს. 
კომენტარებში ახსენი როგორ მოქმედებს transform-origin ეფექტზე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: ease-in-out 0.6s;
            transform-origin: top  ;
            margin:  50px;
        }
        #d2 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: ease-in-out 0.6s;
            transform-origin: center;
            margin: 50px;
        }
        #d3 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: ease-in-out 0.6s;
            transform-origin: bottom;
            margin: 50px;
        }
        div:hover {
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div id="d1">

    </div>
    <div id="d2">

    </div>
    <div id="d3">

    </div>
</body>
</html>
