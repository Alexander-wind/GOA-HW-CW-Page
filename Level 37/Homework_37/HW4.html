<!--შექმენით 3 <span> ელემენტი, თითოეულს მიეცით ფერი და სიმაღლე.
შედეგად, ისინი ერთმანეთის ქვემოთ უნდა გამოჩნდეს-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .span {
            display: block;
        }
        
        .s1 {
            color: aquamarine;
            background-color: aqua;
        }

        .s2 {
            color: blue;
            background-color: blueviolet;
        }

        .s3 {
            color: chocolate;
            background-color: coral;
        }
    </style>
</head>
<body>
    <span class="span s1">Hello</span>
    <span class="span s2">Welcome to my website</span>
    <span class="span s3">Leave a good review</span>
</body>
</html>
