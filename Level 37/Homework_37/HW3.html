<!--ჩამოწერე block და inline შორის განსხვავებები-->

<!--block-თუ ეს თეგი block ელემენტია მაშინ შემდეგი თეგი, იყოს block ან inline ორივე ახალი ხაზიდან დაიწყება,
ის ხაზის 100% იკავებს,
შეიძლება სიგრძე და სიგანე შევუცვალოთ-->

<!--inline-თუ inline ელემენტი მეორე inline-თან დავსვით, ისინი ორივე ერთ ხაზზე იქნებიად, და მხოლოდ იმდენ ადგილს დაიკავებენ, რამდენიც არიან სიდიდეში,
ამიტომაც ვერ შევუცვლის სიგრძეს და სიგანეს, და შეზღუდული margin და padding-ის შეცვლა შეგვიძლია-->
