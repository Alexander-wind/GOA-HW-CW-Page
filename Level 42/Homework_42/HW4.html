<!-- შექმენი HTML ფაილი.
დაამატე რამდენიმე <p> ტექსტი.
CSS-ში თითოეულ ტექსტს მიეცი სხვადასხვა font-famil. შეცვალე font-size თითოეული ტექსტისთვის. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #n1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: larger;
        }
        #n2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: medium;
        }
        #n3 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: small;
        }
    </style>
</head>
<body>
    <p id="n1">hello</p>
    <p id="n2">hell0</p>
    <p id="n3">hello</p>
</body>
</html>
