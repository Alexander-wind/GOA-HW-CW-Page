<!-- შექმენი დივი, გადაადგილე ეს დივი x ღერძზე 100 px-ით და y-ზე 200px -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transform: translateX(100px);
            transform: translateY(200px);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
