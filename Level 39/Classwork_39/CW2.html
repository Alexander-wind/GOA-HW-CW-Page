<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="display: inline;">Welcome to my website</p> <!--ახლა, ის მთელ ხაზს არ იკავებს, 
                                       და სხვა inline ელემენტის დამატებას თუ ვცადებთ, ისინი ერთ ხაზზე დარჩებიან-->
</body>
</html>
